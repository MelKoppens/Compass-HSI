<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Subsection</title>
</head>
<body>
<style>
  #subSVG {
  transform: rotate(0deg);
  box-sizing: border-box;
  border: 1px solid red;
  border-radius: 8%;
}
</style>
<svg id="originalSVG" width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <image href="src/assets/Testmap.svg" width="200" height="200"/>
</svg>

<svg id="subSVG" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
</svg>

<script>
  // Get the original SVG element
  var originalSVG = document.getElementById('originalSVG');
  
  // Get the sub SVG element
  var subSVG = document.getElementById('subSVG');

  // Define the dimensions and position of the subsection
  var x = 50; // X coordinate of the top-left corner of the subsection
  var y = 50; // Y coordinate of the top-left corner of the subsection
  var width = 100; // Width of the subsection
  var height = 100; // Height of the subsection

  // Set the viewBox attribute of the sub SVG element to define the subsection
  subSVG.setAttribute('viewBox', x + ' ' + y + ' ' + width + ' ' + height);

  // Clone the original SVG content and append it to the sub SVG element
//   var clonedContent = originalSVG.cloneNode(true);
//   subSVG.appendChild(clonedContent);

  // Clone the original SVG content
var clonedContent = originalSVG.cloneNode(true);

// Create a group element to apply the transform
var group = document.createElementNS('http://www.w3.org/2000/svg', 'g');

let angle = 120;
group.setAttribute('transform', `rotate(${angle}, 100, 100)`);
// Set the transform attribute to rotate the group x degrees
// let angle = 90;
// let targetAngle = 360;
// let increment = .1;

// function animate() {
//   if (true) {
//     angle += increment;
//     group.setAttribute('transform', `rotate(${angle}, 100, 100)`);
//     requestAnimationFrame(animate);
//   }
// }

// animate();

// Append the cloned content to the group
group.appendChild(clonedContent);

// Append the group to the sub SVG element
subSVG.appendChild(group);
console.log(subSVG);
</script>

</body>
</html>
