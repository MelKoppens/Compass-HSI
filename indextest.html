<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated SVG Background</title>
    <style>
        /* Define SVG */
        svg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
        }
        /* Apply Animation */
        /* @keyframes moveClouds {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        } */
        /* #clouds {
            animation: moveClouds 10s linear infinite; 
        } */
    </style>
</head>
<body>
    <!-- SVG Background -->
    <svg id="clouds" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
        <!-- Your SVG elements here -->
        <!-- Example cloud -->
        <circle cx="0" cy="100" r="100" fill="blue" />
        <circle cx="0" cy="400" r="100" fill="blue" />
    </svg>
    <svg width="800" height="600">
      <circle cx="0" cy="100" r="50" fill="blue">
        <animate attributeName="cy" from="0" to="800" dur="10s" begin="0s" repeatCount="indefinite" />
      </circle>
      <circle cx="100" cy="200" r="50" fill="red">
        <animate attributeName="cy" from="0" to="800" dur="3s" begin="1s" repeatCount="indefinite" />
      </circle>
      <circle cx="200" cy="300" r="50" fill="green">
        <animate attributeName="cy" from="0" to="800" dur="3s" begin="2s" repeatCount="indefinite" />
      </circle>
    </svg>
    <!-- Your content goes here -->
    <h1>Welcome to My Website</h1>
</body>
</html>
